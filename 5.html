<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>get decimal</title>
</head>
<body>
<script>
    function getDecimal(num) {
        return Math.abs(num - +num.toFixed()).toFixed(14);
    }
    alert(getDecimal(12.345)); // 0.345
    alert(getDecimal(1.2)); // 0.2
    alert(getDecimal(-1.2)); // 0.2
</script>
</body>
</html>
