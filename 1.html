    <title>Sum Interface</title>
</head>
<body>
<script>
    function sum(a, b) {
        return +a + +b;
    }
    var a = prompt("this application calculate summ, please enter first number", "");
    var b = prompt("this application calculate summ, please enter second number", "");
    alert(sum(a,b));
</script>

</body>
